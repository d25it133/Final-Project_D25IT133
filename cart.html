<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
       
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        padding: 20px;
    }
    .cart-container {
        max-width: 800px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
    }
    h1 {
        text-align: center;
        color: #ff8800; /* Soft orange */
        font-size: 28px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #ffeb99;
        color: #333;
    }
    .quantity button {
        background: #ff5733;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.2s;
    }
    .quantity button:hover {
        transform: scale(1.1);
    }
    .remove-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
    }
    .remove-btn:hover {
        background: darkred;
    }

    /* NEW BILL SUMMARY BOXED DESIGN */
    .bill-summary {
        background: #ffeb99;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        animation: fadeIn 0.5s ease-in-out;
    }
    .bill-summary h2 {
        font-size: 22px;
        margin-bottom: 15px;
        text-align: left;
    }
    .summary-box {
        display: flex;
        justify-content: space-between;
        background: white;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .summary-box span {
        color: #333;
    }
    
    .checkout-btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #ff5733;
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.3s, transform 0.2s;
    }
    .checkout-btn:hover {
        background: #e64a19;
        transform: scale(1.05);
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
 /* Modal Background */
 .modal {
        display: none; /* Initially hidden */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        width: 350px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-in-out;
    }

    /* Modal Heading */
    .modal h2 {
        font-size: 22px;
        color: #27ae60; /* Light Green */
        font-weight: bold;
        margin-bottom: 15px;
    }

    /* Payment Option Styling */
    .modal label {
        display: block;
        font-size: 16px;
        color: #333;
        padding: 8px;
        border-radius: 6px;
        background: #eaf8e6; /* Light Green Background */
        margin: 8px 0;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    .modal label:hover {
        background: #c3f7b2; /* Lighter Green */
    }

    .modal input {
        margin-right: 10px;
    }

    /* Buttons */
    .modal button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        margin-top: 10px;
    }

    /* Confirm Order Button (Light Green) */
    .modal button:first-of-type {
        background: #81c784; /* Soft Green */
        color: white;
    }

    .modal button:first-of-type:hover {
        background: #4caf50; /* Darker Green */
        transform: scale(1.05);
    }

    /* Cancel Button (Light Red) */
    .modal button:last-of-type {
        background: #f8d7da; /* Soft Red */
        color: #721c24;
    }

    .modal button:last-of-type:hover {
        background: #e57373; /* Darker Red */
        transform: scale(1.05);
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -60%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

/* Overlay Background */
.modal::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}
 /* Coupon Container Styling */
 .coupon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f1f1f1;
        padding: 10px;
        border-radius: 10px;
        width: 100%;
        max-width: 350px;
        margin: 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Input Field Styling */
    .coupon-container input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease-in-out;
    }

    .coupon-container input:focus {
        border-color: #007bff;
    }

    /* Apply Button Styling */
    .coupon-container button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        background: #28a745;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease-in-out, transform 0.2s;
        margin-left: 8px;
    }

    .coupon-container button:hover {
        background: #218838;
        transform: scale(1.05);
    }        
    </style>
    
</head>
<body>

    <header class="cart-header">
        <button class="back-btn" onclick="window.history.back();">⬅ Back</button>
        <h1>Your Shopping Cart</h1>
    </header>

    <div class="cart-container">
        <div id="cart-empty" class="cart-empty">Your cart is empty.</div>

        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="coupon-container">
            <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
            <button onclick="applyCoupon()">Apply</button>
        </div>

        <div class="bill-summary">
            <h3>Bill Summary</h3>
            <p><strong>Subtotal:</strong> ₹<span id="subtotal">0.00</span></p>
            <p><strong>Discount:</strong> ₹<span id="discount">0.00</span></p>
            <p><strong>Tax (18% GST):</strong> ₹<span id="tax">0.00</span></p>
            <h2>Total Payable: ₹<span id="total">0.00</span></h2>
            <!-- <button onclick="downloadBill()">Download Bill (PDF)</button> -->
        </div>

        <button class="checkout-btn" onclick="openPaymentModal()">Proceed to Payment</button>
    </div>

    <div id="payment-modal" class="modal">
        <h2>Select Payment Method</h2>
        <form id="paymentForm">
            <label><input type="radio" name="payment" value="UPI"> UPI</label>
            <label><input type="radio" name="payment" value="Cash"> Cash on Delivery</label>
        </form>
        
        <!-- <script>
            function redirectToPayment() {
                window.location.href = "upi-payment.html"; // Redirect to order.php when UPI is selected
            }
        </script> -->
        
        <button onclick="confirmOrder()">Confirm Order</button>
        <button onclick="closePaymentModal()">Cancel</button>
    </div>

    <script src="cart.js"></script>
</body>
</html>
