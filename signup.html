<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup-style.css">
    <script src="signup.js" defer></script>
    <style>
        /* Back to Homepage Button */
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background-color: #222;
        }
    </style>
    <script>
        function validateEmail(event) {
            var email = document.getElementById("email").value.toLowerCase(); // Convert to lowercase
            if (!email.endsWith("@gmail.com") && !email.endsWith("@yahoo.com")) {
                alert("Only 'gmail.com' or 'yahoo.com' emails are allowed.");
                event.preventDefault(); // Prevent form submission
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <!-- Back to Homepage Button -->
    <button class="back-btn" onclick="window.location.href='HOME.html';">â¬… Back to Homepage</button>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="signup.php" method="post" onsubmit="return validateEmail(event);">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
